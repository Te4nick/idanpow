version: "3.9"

services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    env_file: docker/django/.env
    expose:
      - 8000
    networks:
      [ idanpow ]

  webserver:
    container_name: webserver
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - "80:80"
    networks:
      [ idanpow ]
    depends_on:
      - backend

  frontend:
    container_name: frontend
    image: nginx:alpine3.19-slim
    volumes:
      - ./static:/usr/share/nginx/html
    ports:
      - "3000:80"
    networks:
      [ idanpow ]
    depends_on:
      - backend
      - webserver

networks:
  idanpow:
    name: idanpow