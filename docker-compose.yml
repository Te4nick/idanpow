version: "3.9"

services:
  django:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    container_name: django
#    expose:
#      - 8000
    ports:
      - "8000:8000"

  nginx:
    build: docker/nginx
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - django
